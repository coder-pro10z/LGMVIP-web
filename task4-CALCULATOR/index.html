<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<H1>CALCULATOR</H1>

<section>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="button" data-action="add">+</button>
            <button class="button" data-action="subtract">-</button>
            <button class="button" data-action="add">/</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>   
            <button class="button" data-action="multiply">*</button>
            <button class="is-key-equals button" data-action="calculate">=</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">0</button>
            <button class="button" data-action="decimal">.</button>
            <button class="is-clear button" data-action="clear">AC</button>
        </div>
    </div>
</section>
<script src="./app.js"> </script>
</body>
</html>
